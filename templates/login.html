<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaiP智能聊天室 - 登录</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>DaiP智能聊天室</h1>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <form id="login-form" action="/login" method="POST">
                <div class="form-group">
                    <label for="username">昵称</label>
                    <input type="text" id="username" name="username" placeholder="请输入您的昵称" required>
                    <div id="username-validation" class="validation-message"></div>
                </div>
                <div class="form-group">
                    <label for="server_url">服务器地址</label>
                    <select id="server_url" name="server_url" required>
                        {% for server in servers %}
                        <option value="{{ server.url }}">{{ server.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" id="login-button">登录</button>
            </form>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
</body>
</html>
